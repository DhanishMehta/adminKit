<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card" style="width: 95%;">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form [formGroup]="editUserForm">
                                    <div class="mb-3">
                                        <label class="form-label">Full name</label>
                                        <input [value]="user?.fullName" class="form-control form-control-lg" type="text" placeholder="Enter your name" formControlName="fullName"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input [value]="user?.emailID" class="form-control form-control-lg" type="email" placeholder="Enter your email" formControlName="emailID"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Gender</label>
                                        <input [value]="user?.gender" class="form-control form-control-lg" type="text" placeholder="Enter your Gender" formControlName="gender"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contact No</label>
                                        <input [value]="user?.contactNo" class="form-control form-control-lg" type="text" placeholder="Enter your contact noumber" formControlName="contactNo"/>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button (click)="editUser()" class="btn btn-lg btn-primary">Edit user details</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
