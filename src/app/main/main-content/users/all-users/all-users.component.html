<div class="card flex-fill">
    <div class="card-header">
        <h4 class="card-title mb-0">All Users</h4>
    </div>

    <table class="table table-hover my-0">
        <thead>
            <tr>
                <th>UserID</th>
                <th>Full Name</th>
                <th>Email ID</th>
                <th>Gender</th>
                <th>Contact</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData">
                <td>{{user.id}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.emailID}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.contactNo}}</td>
                <td>
                    <a class="pe-2" routerLink="/users/{{user.id}}" data-bs-toggle="tooltip" title="View user details"><i class="bi bi-eye-fill text-secondary"></i></a>
                    <a class="ps-2" routerLink="/users/edit/{{user.id}}" data-bs-toggle="tooltip" title="Edit user details"><i class="bi bi-pencil text-secondary"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
