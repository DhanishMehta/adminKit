<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card" style="width: 95%;">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form [formGroup]="newUserForm">
                                    <div class="mb-3">
                                        <label class="form-label">Full name</label>
                                        <input class="form-control form-control-lg" type="text"
                                            placeholder="Enter your name" formControlName="fullName"
                                            [ngStyle]="{'border' : this.newUserForm.get('fullName')?.invalid && this.newUserForm.get('fullName')?.dirty ? '1px solid red' : ''}" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email"
                                            placeholder="Enter your email" formControlName="emailID" 
                                            [ngStyle]="{'border' : this.newUserForm.get('emailID')?.invalid && this.newUserForm.get('emailID')?.dirty ? '1px solid red' : ''}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Gender</label>
                                        <input class="form-control form-control-lg" type="text"
                                            placeholder="Enter your Gender" formControlName="gender" 
                                            [ngStyle]="{'border' : this.newUserForm.get('gender')?.invalid && this.newUserForm.get('gender')?.dirty ? '1px solid red' : ''}" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contact No</label>
                                        <input class="form-control form-control-lg" type="text"
                                            placeholder="Enter your contact noumber" formControlName="contactNo" 
                                            [ngStyle]="{'border' : this.newUserForm.get('contactNo')?.invalid && this.newUserForm.get('contactNo')?.dirty ? '1px solid red' : ''}"/>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button (click)="createUser()" class="btn btn-lg btn-primary" [ngClass]="{'disabled' : this.newUserForm.invalid}">Create
                                            user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        Already have account? <a routerLink="/login">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
