<div class="sidebar-content js-simplebar">
    <a class="sidebar-brand" href="index.html">
        <span class="align-middle">AdminKit</span>
    </a>

    <ul class="sidebar-nav">
        <li class="sidebar-header">
            Pages
        </li>

        <li *ngFor="let item of sidebarItems" class="sidebar-item" [ngClass]="{'active': item.isActive}">
            <a class="sidebar-link" [routerLink]="item.routerLink" (click)="togglePage(item.routerLink)">
                <i class="align-middle bi {{item.icon}}"></i> <span class="align-middle">{{item.title}}</span>
            </a>
        </li>
    </ul>
</div>
